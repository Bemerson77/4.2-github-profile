            <a href="#">Gist</a>
          </li>
        </ul>

        <ul class="header-nav" id="user-nav">

            <a href="#" class="header-nav-link">
              <span class="glyphicon glyphicon-plus"></span>

          </li>

            <a href="#" class="header-nav-link">
              <img src="images/avatar.jpeg" alt="" class="avatar">
              <span class="glyphicon glyphicon-triangle-bottom"></span>
            </a>
          </li>
        </ul>
    </div>
  </div>

    <script id="sidebar-template" type="text/x-handlebars-template">
      <a href="" class="side-avatar-link">
        <img src="{{avatar}}" alt="" class="side-avatar">
      </a>
      <h1 class="names">
        <div class="fullname">{{name}}</div>
        <div class="username">{{login}}</div>
      </h1>
      <ul class="sidebar-details">
        <li class="sidebar-detail">
          <div class="glyphicon glyphicon-map-marker">{{location}}</div>
        </li>
        <li class="sidebar-detail">
          <span class="glyphicon glyphicon-envelope"></span>
          <a href="#">{{email}}</a>
        </li>
        <li class="sidebar-detail">
          <span class="glyphicon glyphicon-link"></span>
          <a href="#">{{blog}}</a>
        </li>
        <li class="sidebar-detail">
          <span class="glyphicon glyphicon-calendar"></span>
          <span class="joined-on">Joined on</span>
          <span class="joined-on-date">Jan 31, 2016</span>
        </li>
      </ul>
      <div class="sidebar-stats">
        <a href="" class="sidebar-stat">
          <strong class="sidebar-stat-count">{{followers}}</strong>
            <span class="sidebar-stat-type">Follower</span>
          </a>
        <a href="" class="sidebar-stat">
          <strong class="sidebar-stat-count">{{starred}}</strong>
          <span class="sidebar-stat-type">Starred</span>
        </a>
        <a href="" class="sidebar-stat">
          <strong class="sidebar-stat-count">{{following}}</strong>
          <span class="sidebar-stat-type">Following</span>
        </a>
      </div>
      <div class="sidebar-org">
        <h3>Organizations</h3>
        <a href="" class="sidebar-org-avatar">
          <img src="images/org-avatar.png" alt="">
        </a>

    </script>
